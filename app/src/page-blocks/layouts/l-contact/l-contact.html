<div class="col-xs-11
            col-sm-11
            col-md-11
            col-lg-11
            row">
    <div class="col-xs-12
                col-sm-12
                col-md-5
                col-lg-5">
        <ul ng-repeat="item in contact">
            <ol class="preview-item">
                <span class="txt-h3"> {{ item.label }} </span>
                <span class="txt-standart">{{ item.content }}</span>
            </ol>
        </ul>
        <span class="txt-h2"> {{ item.label }} </span>
        <span class="txt-standart">{{ item.content }}</span>
    </div>
    <div class="col-xs-12
                col-sm-12
                col-md-7
                col-lg-7">
        <span class="txt-h2">Заполните форму для отправки сообщений </span>
        <br>
        <div class="row">
            <!--<form>-->
                <div class="col-xs-3
                            col-sm-3
                            col-md-5
                            col-lg-5">
                    <span class="txt-h2">Name: </span>
                </div>
                <div class="col-xs-9
                            col-sm-9
                            col-md-5
                            col-lg-5">
                    <input type="text" class="inputs" ng-model="params.author">
                </div>
                <div class="col-xs-3
                            col-sm-3
                            col-md-5
                            col-lg-5">
                    <span class="txt-h2">E-mail: </span>
                </div>
                <div class="col-xs-9
                            col-sm-9
                            col-md-5
                            col-lg-5">
                    <input type="text" class="inputs" ng-model="params.mail">
                </div>
                <div class="col-xs-3
                            col-sm-3
                            col-md-5
                            col-lg-5">
                    <span class="txt-h2">Text: </span>
                </div>
                <div class="col-xs-9
                            col-sm-9
                            col-md-5
                            col-lg-5">
                    <textarea type="text" class="textarea" rows="4" cols="50" ng-model="params.text" required></textarea>
                </div>
                <div class="col-xs-3
                            col-sm-3
                            col-md-5
                            col-lg-5">

                </div>
                <div class="col-xs-9
                            col-sm-9
                            col-md-5
                            col-lg-5">
                    <input type="submit" class="submit" value="send" ng-click="sendData(params.author, params.mail, params.text)">
                    <input type="submit" class="cancel" value="cancel">
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
